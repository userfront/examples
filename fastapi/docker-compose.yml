services:
  backend:
    depends_on:
     # Wait for frontend to generate a SSL certificate before starting backend
     - frontend
    container_name: fastapi
    build: ./backend
    env_file:
      - .env.local
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/code
      - certificates:/code/certificates
  frontend:
    container_name: nextjs
    build: ./frontend
    env_file:
      - .env.local
    volumes:
      - ./frontend:/code
      - certificates:/code/certificates
    ports:
      - "3000:3000"

